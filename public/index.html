<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Tôi - Logo Chính Xác</title>
    
    <!-- Mã SVG được nhúng trực tiếp để tạo logo chữ "M" với hiệu ứng 3D -->
    <link rel="icon" href="logo-m-net.svg">
    
    <!-- Tải Tailwind CSS để tạo layout đẹp -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full text-center">
        <h1 class="text-4xl font-bold mb-4 text-indigo-600">Xin Chào Bạn!</h1>
        <p class="text-lg text-gray-700 mb-6">
            Đây là trang web của bạn với logo chữ "M" chính xác hơn trên tab trình duyệt.
        </p>
        <button onclick="alert('Biểu tượng đã được thay đổi thành công!')"
                class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full transition duration-300 transform hover:scale-105 shadow-lg">
            Nhấn vào đây!
        </button>
    </div>
</body>
</html>
